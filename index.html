<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD Operations</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <style>
        /* Additional styles for RTL support */
        body[dir="rtl"] {
            direction: rtl;
        }
    </style>
</head>

<body>
    <div class="container mt-4">
        <h1 id="main-header" class="mb-4">CRUD Operations</h1>

        <div class="mb-3">
            <!-- Language Toggle -->
            <button id="toggleLang" class="btn btn-primary d-block mb-3">Switch to Arabic</button>
            <!-- Add Item Button -->
            <button id="add-item-modal-btn" type="button" class="btn btn-primary d-block mb-3" data-toggle="modal"
                data-target="#addItemModal">
                Add Item
            </button>
        </div>


        <!-- Table for Displaying Items -->
        <table class="table table-bordered text-center">
            <thead>
                <tr>
                    <th id="headerIndex">#</th>
                    <th id="headerName">Item Name</th>
                    <th id="headerActions">Actions</th>
                </tr>
            </thead>
            <tbody id="itemTableBody">
                <!-- Items will be dynamically inserted here -->
            </tbody>
        </table>
    </div>

    <!-- Add Item Modal -->
    <div class="modal fade" id="addItemModal" tabindex="-1" role="dialog" aria-labelledby="addItemModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header align-items-center justify-content-between">
                    <h5 class="modal-title" id="addItemModalLabel">Add Item</h5>
                    <button type="button" class="close m-0" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="crudForm">
                        <div class="form-group text-justify">
                            <label for="itemNameEn">Item Name (English)</label>
                            <input type="text" class="form-control" id="itemNameEn"
                                placeholder="Enter item name in English" required>
                        </div>
                        <div class="form-group text-justify">
                            <label for="itemNameAr">Item Name (Arabic)</label>
                            <input type="text" class="form-control" id="itemNameAr"
                                placeholder="Enter item name in Arabic" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Add Item</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- Edit Item Modal -->
    <div class="modal fade" id="editItemModal" tabindex="-1" role="dialog" aria-labelledby="editItemModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header align-items-center justify-content-between">
                    <h5 class="modal-title" id="editItemModalLabel">Edit Item</h5>
                    <button type="button" class="close m-0" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="editForm">
                        <div class="form-group text-justify">
                            <label for="editItemNameEn">Item Name (English)</label>
                            <input type="text" class="form-control" id="editItemNameEn" required>
                        </div>
                        <div class="form-group text-justify">
                            <label for="editItemNameAr">Item Name (Arabic)</label>
                            <input type="text" class="form-control" id="editItemNameAr" required>
                        </div>
                        <button id="editItemButton" type="submit" class="btn btn-primary">Update Item</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
